<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src= "assets/javascript/game.js"></script>
</head>
<body>
<div class= "heading">
    Psychic Game
</div>
<div class= "instructions">
    Are you Psychic?  Press any letter key on your keyboard and see if you can guess what I am thinking.  Good Luck!
</div>
<div class= "score">
    <div class= "win">
    Wins: <div class= "ww"></div>
    </div>
    <div class= "loss">
        Losses: <div class= "ll"></div>
    </div>
    <div class= "left">
        Guesses Left: <div class= "count"></div>
    </div>
    <div class= "made">
    Guesses so Far: <div class= "letters"></div>
    </div>
</div>
</div>
<img src="assets/images/Not-Psychic.png" class="pic">
</body>
</html>
